<div class="modal fade" tabindex="-1" id="add-deivery-form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thêm thông tin nhận hàng</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="mb-3">
            <label for="receiver-name" class="form-label">Tên người nhận</label>
            <input
              type="text"
              class="form-control"
              id="receiver-name"
              value=""
            />
          </div>
          <div class="mb-3">
            <label for="receiver-phone" class="form-label">Số điện thoại</label>
            <input
              type="tel"
              class="form-control"
              id="receiver-phone"
              value=""
            />
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Tỉnh</label>
            <select
              class="form-select"
              id="city"
              aria-label=".form-select-sm"
            >
              <option value="" selected>Chọn tỉnh thành</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="district" class="form-label">Quận/Huyện</label>
            <select
              class="form-select"
              id="district"
              aria-label=".form-select-sm"
            >
              <option value="" selected>Chọn quận huyện</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="ward" class="form-label">Phường/Xã</label>
            <select
              class="form-select"
              id="ward"
              aria-label=".form-select-sm"
            >
              <option value="" selected>Chọn phường xã</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="receive-address" class="form-label"
              >Địa chỉ cụ thể</label
            >
            <input
              type="text"
              class="form-control"
              id="receive-address"
              value=""
            />
          </div>
          <div style="text-align: center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            &nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">Thêm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
	var citis = document.getElementById("city");
var districts = document.getElementById("district");
var wards = document.getElementById("ward");
var Parameter = {
  url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json", 
  method: "GET", 
  responseType: "application/json", 
};
var promise = axios(Parameter);
promise.then(function (result) {
  renderCity(result.data);
});

function renderCity(data) {
  for (const x of data) {
    citis.options[citis.options.length] = new Option(x.Name, x.Id);
  }
  citis.onchange = function () {
    district.length = 1;
    ward.length = 1;
    if(this.value != ""){
      const result = data.filter(n => n.Id === this.value);

      for (const k of result[0].Districts) {
        district.options[district.options.length] = new Option(k.Name, k.Id);
      }
    }
  };
  district.onchange = function () {
    ward.length = 1;
    const dataCity = data.filter((n) => n.Id === citis.value);
    if (this.value != "") {
      const dataWards = dataCity[0].Districts.filter(n => n.Id === this.value)[0].Wards;

      for (const w of dataWards) {
        wards.options[wards.options.length] = new Option(w.Name, w.Id);
      }
    }
  };
}
	</script>
