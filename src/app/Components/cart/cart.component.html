<div class="cart-frame">
  <div class="cart-name">Giỏ hàng ({{cartItems.length}} sản phẩm)</div>
  <div *ngIf="cartItems.length > 0">
    <div class="cart-detail">
      <div class="cart-item-row-title">
        <div class="cart-item-1"></div>
        <div class="cart-item-2"></div>
        <div class="cart-item-3"><b>Số lượng</b></div>
        <div class="cart-item-4"><b>Thành tiền</b></div>
        <div class="cart-item-5"></div>
      </div>
      <div class="cart-item-row" *ngFor="let item of cartItems">
        <div class="cart-item-1">
          <img
            src="{{item.productImageUrl}}"
            class="img-fluid"
            alt="..."
          />
        </div>
        <div class="cart-item-2">
          <div>{{item.productName}}</div>
          <div><b>{{item.price}}</b></div>
        </div>
        <div class="cart-item-3">
          <div class="product-cart-quantity-inline">
            <button (click)="decreaseValue(item.productId)">-</button>
            <input
              class="product-cart-input-quantity"
              type="number"
              value="{{item.quantity}}"
              disabled
            />
            <button (click)="increaseValue(item.productId)">+</button>
          </div>
        </div>
        <div class="cart-item-4"><b style="color: red">{{item.subTotalPrice}}</b></div>
        <div class="cart-item-5" (click)="removeProduct(item.productId, item.productName)">
          <h2><i class="bi bi-trash3"></i></h2>
        </div>
      </div>
    </div>
    <app-checkout [requireChooseDelivery]="requireChooseDelivery" [requireChoosePayment]="requireChoosePayment"></app-checkout>
    <div class="total-price-row">
      <div class="total-price">
        <b>Tổng tiền: </b><b style="color: red">{{totalPrice}}</b>
      </div>
      <div class="checkout-button">
        <button type="button" class="btn btn-primary" (click)="checkout()">Thanh toán</button>
      </div>
    </div>
  </div>
  <div *ngIf="cartItems.length === 0">
    <div class="empty-cart">
      <div style="margin-bottom: 3%;">Gỏi hàng rỗng</div>
      <button type="button" class="btn btn-primary" routerLink="">Mua sắm ngay</button>
    </div>
  </div>
</div>
